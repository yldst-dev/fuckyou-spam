version: '3.8'

services:
  telegram-spam-bot:
    build: .
    container_name: telegram-spam-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    # 볼륨 마운트 권한 문제 해결을 위한 사용자 설정
    user: "1001:1001"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  logs:
  data: 